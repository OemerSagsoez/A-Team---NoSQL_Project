<html
	<head>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.css">
	
		<script language="javascript" type="text/javascript" src="skripte/jquery-2.1.1.js"></script>
		<script language="javascript" type="text/javascript" src="skripte/communication.js"></script>
		<script language="javascript" type="text/javascript" src="skripte/functions.js"></script>
		<script language="javascript" type="text/javascript" src="skripte/bootstrap.js"></script>
	</head>
	<body>
		<script>
			console.log("test");
			getFromServer("/teams", function(data) {
				console.log(data);
				var allposition = new Array("TW", "TW", "TW", "LV", "LV", "IV", "IV", "IV", "IV", "RV", "RV", "DM", "DM", "LM", "LM", "RM", "RM", "OM", "OM", "ST", "ST", "ST");
				$.each(data, function(index, value) {
					for(var i = 0; i < 22; i++) {
						var age = Math.round(Math.random() * (35 - 18)) + 18;
						var position = allposition[i];
						var json = '{"teamid": "'+value._id+'", "firstname":"'+value.team_id+'", "surname":"Spieler'+i+'", "age": "'+age+'", "goals": '+0+', "position": "'+position+'"}';
						postToServer("/roster", json, function(data) {
							console.log(data);
						});
					}
				});
			});
		</script>
	</body>
</html>
